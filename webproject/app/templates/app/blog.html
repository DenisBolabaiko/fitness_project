{% extends "app/layout.html" %}

{% block content %}

<h2 class="form-title">Блоги</h2>

<form method="POST">
    {% csrf_token %}
    {% for post in posts %}
    <div class="content-block">

        <h3>{{post.title}}</h3>
        <h5>{{post.posted}}</h5>
        <p>{{post.description}}</p>
        <p><a href="{% url 'blogpost' parametr=post.id %}"> Читать далее </a> </p>
    </div>
    {% endfor %}
</form>

{% endblock %}
