{% extends "app/layout.html" %}

{% block content %}
<h3 class="form-title">Добавить статью</h3>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="content-block">
        {{ blogform.as_p }}
        <button type="submit" class="save btn btn-default">Сохранить статью</button>
    </div>
</form>


{% endblock %}
